<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Soil â†’ Crop Advisor</title>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #0b0f14;
      color: white;
      font-family: system-ui;
      text-align: center;
    }

    #camera {
      width: 100vw;
      height: 70vh;
      object-fit: cover;
      border-bottom: 2px solid #00ff88;
    }

    #result {
      margin: 10px;
      font-size: 1.2em;
    }

    button {
      background: #00ff88;
      border: none;
      padding: 15px 25px;
      font-size: 1.1em;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
    }

    #recommendation {
      margin: 15px;
      text-align: left;
      max-width: 500px;
      margin-inline: auto;
      background: #111827;
      padding: 15px;
      border-radius: 12px;
    }
  </style>
</head>

<body>

  <video id="camera" autoplay playsinline></video>
  <div id="result">Loading modelâ€¦</div>

  <button id="lockBtn">ðŸ”’ Lock Soil</button>

  <div id="recommendation"></div>

<script>
  const MODEL_URL = "https://teachablemachine.withgoogle.com/models/S9q_dztT1/";

  let model, webcamStream;
  let isLocked = false;
  let lockedSoil = null;
  let lastInferenceTime = 0;
  const INFERENCE_INTERVAL = 500; // 0.5s
  let latestSoil = null;

  const cropRules = {
    laterite: {
      Monsoon: ["Rice","Sugarcane","Banana","Coconut","Cashew","Ginger","Turmeric"],
      Summer: ["Groundnut","Millets","Sweet Potato"],
      Winter: ["Pulses","Vegetables"]
    },
    red: {
      Monsoon: ["Cotton","Groundnut","Maize","Millets","Pigeon Pea"],
      Summer: ["Sorghum","Pearl Millet"],
      Winter: ["Chickpea","Lentils"]
    },
    alluvial: {
      Monsoon: ["Rice","Sugarcane","Jute","Maize"],
      Winter: ["Wheat","Mustard","Potato"],
      Summer: ["Vegetables"]
    },
    black: {
      Monsoon: ["Cotton","Soybean"],
      Winter: ["Wheat","Chickpea"],
      Summer: ["Sunflower"]
    },
    arid: {
      Monsoon: ["Bajra","Guar","Cluster Beans"],
      Summer: ["Millets"],
      Winter: ["Mustard"]
    },
    yellow: {
      Monsoon: ["Rice","Maize"],
      Winter: ["Pulses"],
      Summer: ["Vegetables"]
    },
    mountain: {
      Summer: ["Apple","Barley","Potato"],
      Monsoon: ["Maize"],
      Winter: ["Peas"]
    }
  };

  async function init() {
    model = await tmImage.load(
      MODEL_URL + "model.json",
      MODEL_URL + "metadata.json"
    );

    webcamStream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: { exact: "environment" } },
      audio: false
    });

    const video = document.getElementById("camera");
    video.srcObject = webcamStream;

    video.onloadeddata = () => {
      document.getElementById("result").innerText = "Scanning soilâ€¦";
      predictLoop();
    };
  }

  async function predictLoop() {
    if (!model || isLocked) {
      requestAnimationFrame(predictLoop);
      return;
    }

    const now = Date.now();
    if (now - lastInferenceTime < INFERENCE_INTERVAL) {
      requestAnimationFrame(predictLoop);
      return;
    }
    lastInferenceTime = now;

    try {
      const prediction = await model.predict(document.getElementById("camera"));
      const best = prediction.reduce((a,b)=>a.probability>b.probability?a:b);

      if (best.probability > 0.7) {
        latestSoil = best.className.toLowerCase();
        document.getElementById("result").innerText =
          `Detected: ${best.className}`;
      } else {
        document.getElementById("result").innerText =
          "Hold steadyâ€¦ detecting soil";
      }
    } catch {}

    requestAnimationFrame(predictLoop);
  }

  function getSeason() {
    const m = new Date().getMonth() + 1;
    if (m >= 6 && m <= 9) return "Monsoon";
    if (m >= 10 || m <= 1) return "Winter";
    return "Summer";
  }

  function getLocation() {
    return new Promise(res => {
      navigator.geolocation.getCurrentPosition(p => {
        res({lat:p.coords.latitude, lon:p.coords.longitude});
      });
    });
  }

  async function runCropLogic(soil) {
    const loc = await getLocation();
    const season = getSeason();
    const crops = cropRules[soil]?.[season] || ["Millets (low cost fallback)"];

    document.getElementById("recommendation").innerHTML = `
      <h3>ðŸŒ± Recommendation</h3>
      <p><b>Soil:</b> ${soil}</p>
      <p><b>Season:</b> ${season}</p>
      <p><b>Date:</b> ${new Date().toLocaleString()}</p>
      <ul>${crops.map(c=>`<li>${c}</li>`).join("")}</ul>
    `;
  }

  document.getElementById("lockBtn").onclick = () => {
    if (!latestSoil) {
      alert("No soil detected yet");
      return;
    }
    isLocked = true;
    lockedSoil = latestSoil;
    document.getElementById("result").innerText = `Soil Locked: ${lockedSoil}`;
    runCropLogic(lockedSoil);
  };

  init();
</script>

</body>
</html>
