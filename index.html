<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroAI | Instant Soil Sense</title>
    <style>
        :root {
            --primary: #00ff88;
            --bg: #0b0f14;
            --card-bg: rgba(22, 27, 34, 0.85);
            --text: #ffffff;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Camera View */
        .video-wrapper {
            position: relative;
            width: 100%;
            height: 55vh;
            background: #000;
            border-bottom: 2px solid var(--primary);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .scanner-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--primary);
            box-shadow: 0 0 20px var(--primary);
            animation: scan 1.5s linear infinite;
            z-index: 5;
        }

        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }

        /* UI Dashboard */
        .container {
            width: 90%;
            max-width: 450px;
            margin-top: -50px;
            z-index: 10;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            padding: 24px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        .status-badge {
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--primary);
            margin-bottom: 10px;
            opacity: 0.8;
        }

        #soil-type {
            font-size: 2.2rem;
            font-weight: 900;
            margin: 10px 0 20px 0;
            display: block;
            text-transform: capitalize;
            transition: all 0.1s ease;
            text-shadow: 0 0 15px rgba(0,255,136,0.3);
        }

        button {
            width: 100%;
            background: var(--primary);
            color: #000;
            border: none;
            padding: 20px;
            font-size: 1.1rem;
            font-weight: 800;
            border-radius: 18px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        button:active { transform: scale(0.95); }

        #recommendation {
            margin-top: 15px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }

        .crop-tag {
            display: inline-block;
            background: rgba(0, 255, 136, 0.15);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 8px 16px;
            border-radius: 12px;
            margin: 4px;
            font-weight: 600;
        }

        canvas { display: none; }
    </style>
</head>
<body>

<div class="video-wrapper">
    <video id="camera" autoplay playsinline></video>
    <div class="scanner-line"></div>
</div>

<div class="container">
    <div class="glass-card">
        <div class="status-badge" id="status">Syncing with AI...</div>
        <span id="soil-type">Waiting...</span>
        
        <button id="lockBtn">ANALYZE SOIL</button>

        <div id="recommendation"></div>
    </div>
</div>

<canvas id="rfCanvas" width="416" height="416"></canvas>

<script>
const ROBOFLOW_URL = "https://serverless.roboflow.com/amithesh-yppof/workflows/custom-workflow";
const ROBOFLOW_API_KEY = "CxxhkxfjWLeZydDtSjFd";
const FAST_INTERVAL = 250; // High-speed 0.25s polling

let isInferencing = false;
let isLocked = false;
let latestSoil = null;

const cropRules = {
    laterite: { Monsoon: ["Rice","Sugarcane","Banana"], Summer: ["Groundnut"], Winter: ["Pulses"] },
    red: { Monsoon: ["Cotton","Maize"], Summer: ["Sorghum"], Winter: ["Chickpea"] },
    alluvial: { Monsoon: ["Rice","Jute"], Winter: ["Wheat","Mustard"], Summer: ["Vegetables"] },
    black: { Monsoon: ["Cotton","Soybean"], Winter: ["Wheat"], Summer: ["Sunflower"] },
    arid: { Monsoon: ["Bajra","Guar"], Summer: ["Millets"], Winter: ["Mustard"] },
    yellow: { Monsoon: ["Rice","Maize"], Winter: ["Pulses"], Summer: ["Vegetables"] },
    mountain: { Summer: ["Apple","Potato"], Monsoon: ["Maize"], Winter: ["Peas"] }
};

async function startCamera() {
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
    document.getElementById("camera").srcObject = stream;
}

function getFrame() {
    const canvas = document.getElementById("rfCanvas");
    const ctx = canvas.getContext("2d");
    ctx.drawImage(document.getElementById("camera"), 0, 0, 416, 416);
    return canvas.toDataURL("image/jpeg", 0.3).split(",")[1]; // Low quality = Fast upload
}

async function fastInference() {
    if (isInferencing || isLocked) return;
    isInferencing = true;

    try {
        const response = await fetch(ROBOFLOW_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                api_key: ROBOFLOW_API_KEY,
                inputs: { image: { type: "base64", value: getFrame() } }
            })
        });

        const data = await response.json();
        const res = data.outputs?.[0]?.predictions?.[0];

        if (res) {
            latestSoil = res.class.toLowerCase();
            const soilLabel = document.getElementById("soil-type");
            soilLabel.innerText = res.class;
            
            // Visual Color feedback
            const colors = { red: "#ff4d4d", black: "#666", alluvial: "#d4a373", arid: "#e9c46a", laterite: "#b07d62" };
            soilLabel.style.color = colors[latestSoil] || "#00ff88";
            document.getElementById("status").innerText = "LIVE SCANNING";
        }
    } catch (e) {} 
    finally { isInferencing = false; }
}

document.getElementById("lockBtn").onclick = () => {
    if (!latestSoil) return;
    isLocked = true;
    const season = (m = new Date().getMonth() + 1) => (m >= 6 && m <= 9) ? "Monsoon" : (m >= 10 || m <= 1) ? "Winter" : "Summer";
    const crops = cropRules[latestSoil]?.[season()] || ["Millets"];
    
    document.getElementById("status").innerText = "RESULTS LOCKED";
    document.getElementById("recommendation").innerHTML = `
        <div class="crop-list">
            ${crops.map(c => `<span class="crop-tag">${c}</span>`).join("")}
        </div>
        <button onclick="location.reload()" style="margin-top:15px; background:transparent; color:#8b949e; border:1px solid #30363d; padding:10px; font-size:0.8rem;">RESET</button>
    `;
    document.getElementById("lockBtn").style.display = "none";
};

startCamera();
setInterval(fastInference, FAST_INTERVAL);
</script>
</body>
</html>
