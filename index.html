<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>AI Vision</title>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  font-family: system-ui;
}

video {
  width: 100vw;
  height: 100vh;
  object-fit: cover;
}

#result {
  position: fixed;
  bottom: 26px;
  left: 50%;
  transform: translateX(-50%);
  padding: 10px 18px;
  background: rgba(0,0,0,0.6);
  color: white;
  border-radius: 14px;
  font-size: 16px;
  font-weight: 600;
}
</style>
</head>

<body>

<video id="video" autoplay playsinline></video>
<canvas id="canvas" width="224" height="224" style="display:none"></canvas>
<div id="result">Loading…</div>

<script>
const MODEL_URL = "https://teachablemachine.withgoogle.com/models/S9q_dztT1/";

let model;
let lastClass = "";
let predicting = false;

const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

async function init() {
  // Force WebGL (FASTER)
  await tf.setBackend("webgl");

  model = await tmImage.load(
    MODEL_URL + "model.json",
    MODEL_URL + "metadata.json"
  );

  // BACK CAMERA
  const stream = await navigator.mediaDevices.getUserMedia({
    video: {
      facingMode: "environment",
      width: { ideal: 1280 },
      height: { ideal: 720 }
    },
    audio: false
  });

  video.srcObject = stream;
  video.onloadedmetadata = () => {
    video.play();
    startPredictionLoop();
  };
}

function startPredictionLoop() {
  setInterval(runPrediction, 500); // ✅ 0.5 seconds
}

async function runPrediction() {
  if (predicting) return;
  predicting = true;

  ctx.drawImage(video, 0, 0, 224, 224);
  const predictions = await model.predict(canvas);

  const best = predictions.reduce((a,b)=>a.probability>b.probability?a:b);

  if (best.className !== lastClass) {
    document.getElementById("result").innerText = best.className;
    lastClass = best.className;
  }

  predicting = false;
}

init();
</script>

</body>
</html>
