<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AI Vision</title>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

<style>
:root {
  --glass: rgba(255,255,255,0.08);
  --border: rgba(255,255,255,0.18);
  --accent: #4f46e5;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro", Inter, sans-serif;
}

body {
  background: radial-gradient(circle at top, #0f172a, #020617);
  color: white;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 16px;
}

.title {
  font-size: 18px;
  font-weight: 600;
  opacity: 0.9;
  margin-bottom: 14px;
}

.glass {
  width: 100%;
  max-width: 420px;
  background: var(--glass);
  backdrop-filter: blur(18px);
  border: 1px solid var(--border);
  border-radius: 22px;
  padding: 10px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.6);
}

canvas {
  width: 100%;
  border-radius: 16px;
}

.prediction {
  margin-top: 16px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.ring {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background:
    conic-gradient(var(--accent) 0deg, rgba(255,255,255,0.1) 0deg);
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background 0.3s ease;
}

.inner {
  width: 92px;
  height: 92px;
  border-radius: 50%;
  background: #020617;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  font-weight: 600;
  text-align: center;
  padding: 8px;
}

.footer {
  margin-top: auto;
  font-size: 11px;
  opacity: 0.35;
  padding-top: 12px;
}
</style>
</head>

<body>

<div class="title">AI Vision</div>

<div class="glass">
  <div id="camera"></div>
</div>

<div class="prediction">
  <div class="ring" id="ring">
    <div class="inner" id="label">Loading</div>
  </div>
</div>

<div class="footer">Powered by Teachable Machine</div>

<script>
const modelURL = "https://teachablemachine.withgoogle.com/models/S9q_dztT1/";

let model, webcam;
let lastClass = "";

async function init() {
  model = await tmImage.load(
    modelURL + "model.json",
    modelURL + "metadata.json"
  );

  webcam = new tmImage.Webcam(400, 300, false); // BACK CAMERA ONLY
  await webcam.setup();
  await webcam.play();

  document.getElementById("camera").appendChild(webcam.canvas);
  requestAnimationFrame(loop);
}

async function loop() {
  webcam.update();
  await predict();
  setTimeout(() => requestAnimationFrame(loop), 700);
}

async function predict() {
  const predictions = await model.predict(webcam.canvas);
  const best = predictions.reduce((a,b)=>a.probability>b.probability?a:b);

  const percent = Math.round(best.probability * 100);

  document.getElementById("label").innerText = best.className;
  document.getElementById("ring").style.background =
    `conic-gradient(#4f46e5 ${percent*3.6}deg, rgba(255,255,255,0.12) 0deg)`;

  if (window.AppInventor && best.className !== lastClass) {
    window.AppInventor.setWebViewString(best.className);
    lastClass = best.className;
  }
}

init();
</script>

</body>
</html>
