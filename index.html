<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AI • VISION</title>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

<style>
:root {
  --glow: #7c7cff;
  --bg: #020617;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", Inter, sans-serif;
}

body {
  background: radial-gradient(circle at top, #0f172a, #020617 70%);
  color: white;
  height: 100vh;
  overflow: hidden;
}

#camera canvas {
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  filter: contrast(1.05) saturate(1.15);
}

/* GLASS HUD */
.hud {
  position: absolute;
  inset: 0;
  pointer-events: none;
}

/* TOP TITLE */
.title {
  position: absolute;
  top: 18px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 13px;
  letter-spacing: 0.3em;
  opacity: 0.6;
}

/* PREDICTION CORE */
.core {
  position: absolute;
  bottom: 90px;
  left: 50%;
  transform: translateX(-50%);
  width: 140px;
  height: 140px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(124,124,255,0.25), transparent 65%);
  display: flex;
  align-items: center;
  justify-content: center;
  animation: pulse 2.5s infinite ease-in-out;
}

.core::before {
  content: "";
  position: absolute;
  inset: -18px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(124,124,255,0.2), transparent 70%);
  filter: blur(25px);
}

.label {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  background: rgba(2,6,23,0.9);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255,255,255,0.15);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 13px;
  font-weight: 600;
  text-align: center;
  padding: 10px;
  box-shadow: 0 0 25px rgba(124,124,255,0.45);
}

/* FOOTER */
.footer {
  position: absolute;
  bottom: 20px;
  width: 100%;
  text-align: center;
  font-size: 10px;
  opacity: 0.35;
}

/* ANIMATIONS */
@keyframes pulse {
  0%,100% { transform: translateX(-50%) scale(1); }
  50% { transform: translateX(-50%) scale(1.08); }
}
</style>
</head>

<body>

<div id="camera"></div>

<div class="hud">
  <div class="title">AI • VISION</div>

  <div class="core" id="core">
    <div class="label" id="label">LOADING</div>
  </div>

  <div class="footer">Teachable Machine • Neural Vision</div>
</div>

<script>
const modelURL = "https://teachablemachine.withgoogle.com/models/YOUR_MODEL_URL_HERE/";

let model, webcam;
let stableClass = "";
let memory = [];

async function init() {
  model = await tmImage.load(
    modelURL + "model.json",
    modelURL + "metadata.json"
  );

  webcam = new tmImage.Webcam(400, 300, false); // BACK CAMERA
  await webcam.setup();
  await webcam.play();

  document.getElementById("camera").appendChild(webcam.canvas);
  requestAnimationFrame(loop);
}

async function loop() {
  webcam.update();
  await predict();
  setTimeout(() => requestAnimationFrame(loop), 650);
}

async function predict() {
  const preds = await model.predict(webcam.canvas);
  const best = preds.reduce((a,b)=>a.probability>b.probability?a:b);

  memory.push(best.className);
  if (memory.length > 6) memory.shift();

  const finalClass = mostCommon(memory);

  document.getElementById("label").innerText = finalClass;

  if (window.AppInventor && finalClass !== stableClass) {
    window.AppInventor.setWebViewString(finalClass);
    stableClass = finalClass;
  }
}

function mostCommon(arr) {
  return arr.sort((a,b)=>
    arr.filter(v=>v===a).length -
    arr.filter(v=>v===b).length
  ).pop();
}

init();
</script>

</body>
</html>
