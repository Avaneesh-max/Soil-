<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Roboflow Live Vision</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  font-family: system-ui;
}

video {
  width: 100vw;
  height: 100vh;
  object-fit: cover;
}

#result {
  position: fixed;
  bottom: 24px;
  left: 50%;
  transform: translateX(-50%);
  padding: 10px 18px;
  background: rgba(0,0,0,0.65);
  color: white;
  border-radius: 14px;
  font-size: 16px;
  font-weight: 600;
}
</style>
</head>

<body>

<video id="video" autoplay playsinline></video>
<canvas id="canvas" width="640" height="640" style="display:none"></canvas>
<div id="result">Starting camera…</div>

<script>
const WORKFLOW_URL =
  "https://serverless.roboflow.com/amithesh-yppof/workflows/custom-workflow";

const API_KEY = "CxxhkxfjWLeZydDtSjFd"; // ← your key (used as requested)

const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let busy = false;

async function init() {
  // Force BACK CAMERA
  const stream = await navigator.mediaDevices.getUserMedia({
    video: {
      facingMode: "environment",
      width: { ideal: 1280 },
      height: { ideal: 720 }
    },
    audio: false
  });

  video.srcObject = stream;
  video.onloadedmetadata = () => {
    video.play();
    document.getElementById("result").innerText = "Running AI…";
    setInterval(runInference, 500); // ✅ every 0.5 seconds
  };
}

async function runInference() {
  if (busy) return;
  busy = true;

  // Draw frame to canvas (small = fast)
  ctx.drawImage(video, 0, 0, 640, 640);

  // Convert frame to base64
  const imageBase64 = canvas
    .toDataURL("image/jpeg", 0.7)
    .split(",")[1];

  try {
    const response = await fetch(WORKFLOW_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        api_key: API_KEY,
        inputs: {
          image: {
            type: "base64",
            value: imageBase64
          }
        }
      })
    });

    const data = await response.json();

    // BASIC OUTPUT (safe for any workflow)
    if (data.outputs && data.outputs.length > 0) {
      document.getElementById("result").innerText =
        JSON.stringify(data.outputs[0]);
    } else {
      document.getElementById("result").innerText = "No detection";
    }

  } catch (err) {
    document.getElementById("result").innerText = "Inference error";
  }

  busy = false;
}

init();
</script>

</body>
</html>
