<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Soil AI Farmer Assistant</title>

<style>
body { margin:0; background:black; font-family:system-ui; overflow:hidden;}
video { width:100vw; height:100vh; object-fit:cover; }
#info { position:fixed; bottom:24px; left:50%; transform:translateX(-50%);
        background: rgba(0,0,0,0.6); color:white; padding:12px 20px;
        border-radius:16px; font-size:16px; font-weight:600; text-align:center;}
</style>
</head>

<body>
<video id="video" autoplay playsinline></video>
<canvas id="canvas" width="640" height="640" style="display:none"></canvas>
<div id="info">Starting AIâ€¦</div>

<script>
const WORKFLOW_URL = "https://serverless.roboflow.com/amithesh-yppof/workflows/custom-workflow";
const API_KEY = "CxxhkxfjWLeZydDtSjFd"; // ðŸ”’ regenerate later

const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const info = document.getElementById("info");
let busy = false;

// Soil â†’ Crop mapping
const cropSuggestions = {
  "laterite soil": "Cashew, Coffee, Coconut",
  "alluvial soil": "Rice, Wheat, Sugarcane",
  "red soil": "Cotton, Groundnut, Millets",
  "black soil": "Cotton, Soybean, Sunflower"
};

async function init() {
  const stream = await navigator.mediaDevices.getUserMedia({
    video:{ facingMode:"environment", width:{ideal:1280}, height:{ideal:720} },
    audio:false
  });
  video.srcObject = stream;
  video.onloadedmetadata = ()=> {
    video.play();
    setInterval(runInference, 500); // every 0.5s
  };
}

async function runInference() {
  if(busy) return;
  busy=true;

  ctx.drawImage(video,0,0,640,640);
  const imageBase64 = canvas.toDataURL("image/jpeg",0.7).split(",")[1];

  try{
    const res = await fetch(WORKFLOW_URL,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({
        api_key:API_KEY,
        inputs:{ image:{ type:"base64", value:imageBase64 } }
      })
    });

    const data = await res.json();

    if(data.outputs && data.outputs.length>0 && data.outputs[0].predictions && data.outputs[0].predictions.length>0){
      const soilLabel = data.outputs[0].predictions[0].class.toLowerCase();
      const crop = cropSuggestions[soilLabel] || "No suggestion";
      const now = new Date();
      const date = now.toLocaleDateString();
      const time = now.toLocaleTimeString();

      info.innerText = `Soil: ${soilLabel}\nDate: ${date}\nTime: ${time}\nSuggested Crop: ${crop}`;
    } else {
      info.innerText = "No soil detected";
    }

  } catch(e){
    info.innerText="AI Error";
  }

  busy=false;
}

init();
</script>
</body>
</html>
