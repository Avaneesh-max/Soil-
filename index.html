<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Farmer Assistant</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  font-family: system-ui;
  overflow: hidden;
}

video {
  width: 100vw;
  height: 100vh;
  object-fit: cover;
}

#panel {
  position: fixed;
  bottom: 18px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.7);
  color: white;
  padding: 14px 18px;
  border-radius: 16px;
  max-width: 92%;
  text-align: center;
  font-size: 15px;
}
</style>
</head>

<body>

<video id="video" autoplay playsinline></video>
<canvas id="canvas" width="640" height="640" style="display:none"></canvas>
<div id="panel">Starting cameraâ€¦</div>

<script>
/* ================= CONFIG ================= */
const ROBOFLOW_URL =
  "https://serverless.roboflow.com/amithesh-yppof/workflows/custom-workflow";
const ROBOFLOW_KEY = "CxxhkxfjWLeZydDtSjFd";

/* =============== ELEMENTS ================= */
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const panel = document.getElementById("panel");

let busy = false;
let locked = false;

/* ============== CAMERA =================== */
async function initCamera() {
  const stream = await navigator.mediaDevices.getUserMedia({
    video: {
      facingMode: "environment",
      width: { ideal: 1280 },
      height: { ideal: 720 }
    },
    audio: false
  });

  video.srcObject = stream;
  video.onloadedmetadata = () => {
    video.play();
    panel.innerText = "Detecting soilâ€¦";
    setInterval(runInference, 500); // every 0.5s
  };
}

/* ============== LOCATION ================= */
function getLocation() {
  return new Promise((resolve, reject) => {
    navigator.geolocation.getCurrentPosition(
      pos => resolve(pos.coords),
      () => reject()
    );
  });
}

/* ============== SEASON LOGIC ============== */
function getClimateZone(lat) {
  if (lat >= -23.5 && lat <= 23.5) return "tropical";
  if (lat > 23.5 && lat <= 40) return "subtropical";
  return "temperate";
}

function getSeasonByLocation(lat) {
  const month = new Date().getMonth(); // 0â€“11
  const climate = getClimateZone(lat);

  if (climate === "tropical") {
    if (month >= 5 && month <= 8) return "monsoon";
    if (month >= 9 && month <= 10) return "postmonsoon";
    if (month >= 11 || month <= 1) return "winter";
    return "summer";
  }

  if (climate === "subtropical") {
    if (month >= 5 && month <= 8) return "rainy";
    if (month >= 9 && month <= 10) return "autumn";
    if (month >= 11 || month <= 1) return "winter";
    return "spring";
  }

  if (month >= 2 && month <= 4) return "spring";
  if (month >= 5 && month <= 7) return "summer";
  if (month >= 8 && month <= 9) return "autumn";
  return "winter";
}

/* ============== CROP RULES ================ */
const cropRules = {
  laterite: {
    monsoon: ["Rice", "Cashew", "Coconut", "Millets"],
    postmonsoon: ["Banana", "Vegetables", "Millets"],
    winter: ["Pulses", "Vegetables", "Millets"],
    summer: ["Groundnut", "Millets"]
  },

  red: {
    monsoon: ["Groundnut", "Pigeon Pea", "Millets"],
    postmonsoon: ["Pulses", "Vegetables", "Millets"],
    winter: ["Vegetables", "Millets"],
    summer: ["Millets"]
  },

  alluvial: {
    monsoon: ["Rice", "Sugarcane", "Maize", "Millets"],
    postmonsoon: ["Wheat", "Mustard", "Barley", "Millets"],
    winter: ["Wheat", "Chickpea", "Vegetables", "Millets"],
    summer: ["Maize", "Vegetables", "Millets"]
  },

  yellow: {
    monsoon: ["Rice", "Maize", "Groundnut", "Millets"],
    postmonsoon: ["Pulses", "Vegetables", "Millets"],
    winter: ["Vegetables", "Millets"],
    summer: ["Millets"]
  },

  mountain: {
    monsoon: ["Maize", "Barley", "Millets"],
    postmonsoon: ["Wheat", "Vegetables", "Millets"],
    winter: ["Apple", "Potato", "Barley", "Millets"],
    summer: ["Vegetables", "Millets"]
  },

  arid: {
    monsoon: ["Pearl Millet", "Cluster Beans", "Millets"],
    postmonsoon: ["Pulses", "Millets"],
    winter: ["Mustard", "Barley", "Millets"],
    summer: ["Millets"]
  },

  black: {
    monsoon: ["Cotton", "Soybean", "Millets"],
    postmonsoon: ["Sorghum", "Sunflower", "Millets"],
    winter: ["Wheat", "Chickpea", "Millets"],
    summer: ["Sunflower", "Millets"]
  }
};

/* ============== INFERENCE ================= */
async function runInference() {
  if (busy || locked) return;
  busy = true;

  ctx.drawImage(video, 0, 0, 640, 640);
  const img = canvas.toDataURL("image/jpeg", 0.7).split(",")[1];

  try {
    const res = await fetch(ROBOFLOW_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        api_key: ROBOFLOW_KEY,
        inputs: { image: { type: "base64", value: img } }
      })
    });

    const data = await res.json();
    const preds = data.outputs?.[0]?.predictions;
    if (!preds || preds.length === 0) {
      busy = false;
      return;
    }

    const soil = preds[0].class.toLowerCase();
    locked = true;
    showResult(soil);

  } catch {
    panel.innerText = "Inference error";
  }

  busy = false;
}

/* ============== FINAL OUTPUT ============== */
async function showResult(soil) {
  try {
    const loc = await getLocation();
    const season = getSeasonByLocation(loc.latitude);

    const crops =
      cropRules[soil]?.[season] || ["Millets"];

    panel.innerText =
`ðŸ“ Location detected
ðŸŒ¦ Season: ${season}
ðŸŒ± Soil: ${soil}

ðŸŒ¾ Recommended crops:
${crops.join(", ")}

ðŸ’° Lowest-cost option:
${crops[crops.length - 1]}`;

  } catch {
    panel.innerText =
`ðŸŒ± Soil: ${soil}

ðŸŒ¾ Recommended crop:
Millets (low cost, safe option)`;
  }
}

/* ============== START ===================== */
initCamera();
</script>

</body>
</html>
