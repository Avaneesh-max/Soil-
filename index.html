<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Farmer Assistant</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  font-family: system-ui;
  overflow: hidden;
}

video {
  width: 100vw;
  height: 100vh;
  object-fit: cover;
}

#panel {
  position: fixed;
  bottom: 90px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.7);
  color: white;
  padding: 14px 18px;
  border-radius: 16px;
  max-width: 92%;
  text-align: center;
  font-size: 15px;
  white-space: pre-line;
}

#lockBtn {
  position: fixed;
  bottom: 24px;
  left: 50%;
  transform: translateX(-50%);
  padding: 14px 26px;
  font-size: 16px;
  font-weight: 600;
  border-radius: 18px;
  border: none;
  background: #00c853;
  color: black;
}
</style>
</head>

<body>

<video id="video" autoplay playsinline></video>
<canvas id="canvas" width="640" height="640" style="display:none"></canvas>

<div id="panel">Starting cameraâ€¦</div>
<button id="lockBtn">Lock Soil</button>

<script>
/* ================= CONFIG ================= */
const ROBOFLOW_URL =
  "https://serverless.roboflow.com/amithesh-yppof/workflows/custom-workflow";
const ROBOFLOW_KEY = "CxxhkxfjWLeZydDtSjFd";

/* =============== ELEMENTS ================= */
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const panel = document.getElementById("panel");
const lockBtn = document.getElementById("lockBtn");

let busy = false;
let locked = false;
let currentSoil = null;

/* ============== CAMERA =================== */
async function initCamera() {
  const stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode: "environment" },
    audio: false
  });

  video.srcObject = stream;
  video.onloadedmetadata = () => {
    video.play();
    panel.innerText = "Detecting soilâ€¦";
    setInterval(runInference, 500);
  };
}

/* ============== LOCATION ================= */
function getLocation() {
  return new Promise((resolve, reject) => {
    navigator.geolocation.getCurrentPosition(
      pos => resolve(pos.coords),
      () => reject()
    );
  });
}

/* ============== SEASON =================== */
function getClimateZone(lat) {
  if (lat >= -23.5 && lat <= 23.5) return "tropical";
  if (lat > 23.5 && lat <= 40) return "subtropical";
  return "temperate";
}

function getSeasonByLocation(lat) {
  const m = new Date().getMonth();
  const c = getClimateZone(lat);

  if (c === "tropical") {
    if (m >= 5 && m <= 8) return "monsoon";
    if (m >= 9 && m <= 10) return "postmonsoon";
    if (m >= 11 || m <= 1) return "winter";
    return "summer";
  }
  return "summer";
}

/* ============== CROP RULES ================ */
const cropRules = {
  laterite: {
    monsoon: ["Rice", "Cashew", "Coconut", "Millets"],
    postmonsoon: ["Banana", "Vegetables", "Millets"],
    winter: ["Pulses", "Vegetables", "Millets"],
    summer: ["Groundnut", "Millets"]
  },
  red: {
    monsoon: ["Groundnut", "Pigeon Pea", "Millets"],
    postmonsoon: ["Pulses", "Vegetables", "Millets"],
    winter: ["Vegetables", "Millets"],
    summer: ["Millets"]
  },
  alluvial: {
    monsoon: ["Rice", "Sugarcane", "Maize", "Millets"],
    postmonsoon: ["Wheat", "Mustard", "Barley", "Millets"],
    winter: ["Wheat", "Chickpea", "Vegetables", "Millets"],
    summer: ["Maize", "Vegetables", "Millets"]
  },
  yellow: {
    monsoon: ["Rice", "Maize", "Groundnut", "Millets"],
    postmonsoon: ["Pulses", "Vegetables", "Millets"],
    winter: ["Vegetables", "Millets"],
    summer: ["Millets"]
  },
  mountain: {
    monsoon: ["Maize", "Barley", "Millets"],
    postmonsoon: ["Wheat", "Vegetables", "Millets"],
    winter: ["Apple", "Potato", "Barley", "Millets"],
    summer: ["Vegetables", "Millets"]
  },
  arid: {
    monsoon: ["Pearl Millet", "Cluster Beans", "Millets"],
    postmonsoon: ["Pulses", "Millets"],
    winter: ["Mustard", "Barley", "Millets"],
    summer: ["Millets"]
  },
  black: {
    monsoon: ["Cotton", "Soybean", "Millets"],
    postmonsoon: ["Sorghum", "Sunflower", "Millets"],
    winter: ["Wheat", "Chickpea", "Millets"],
    summer: ["Sunflower", "Millets"]
  }
};

/* ============== INFERENCE ================= */
async function runInference() {
  if (busy || locked) return;
  busy = true;

  ctx.drawImage(video, 0, 0, 640, 640);
  const img = canvas.toDataURL("image/jpeg", 0.7).split(",")[1];

  try {
    const res = await fetch(ROBOFLOW_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        api_key: ROBOFLOW_KEY,
        inputs: { image: { type: "base64", value: img } }
      })
    });

    const text = await res.text();
    let data;
    try { data = JSON.parse(text); }
    catch { throw "Bad JSON"; }

    const preds =
      data.outputs?.[0]?.predictions ||
      data.outputs?.[0]?.data?.predictions;

    if (!preds || preds.length === 0) {
      panel.innerText = "No soil detected";
      busy = false;
      return;
    }

    currentSoil = preds[0].class.toLowerCase();
    panel.innerText = `Detected soil:\n${currentSoil}`;

  } catch {
    panel.innerText = "Inference temporarily unavailable";
  }

  busy = false;
}

/* ============== LOCK BUTTON ============== */
lockBtn.onclick = async () => {
  if (!currentSoil) return;

  locked = true;
  lockBtn.style.display = "none";

  try {
    const loc = await getLocation();
    const season = getSeasonByLocation(loc.latitude);
    const crops =
      cropRules[currentSoil]?.[season] || ["Millets"];

    panel.innerText =
`ğŸ“ Location detected
ğŸŒ¦ Season: ${season}
ğŸŒ± Soil: ${currentSoil}

ğŸŒ¾ Recommended crops:
${crops.join(", ")}

ğŸ’° Lowest-cost option:
${crops[crops.length - 1]}`;

  } catch {
    panel.innerText =
`ğŸŒ± Soil: ${currentSoil}

ğŸŒ¾ Recommended crop:
Millets (low-cost fallback)`;
  }
};

/* ============== START ===================== */
initCamera();
</script>

</body>
</html>
